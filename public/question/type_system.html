<h3>자료형을 활용하여 걷는 유닛 5마리를 출력 하여라</h3>
<h5>유닛의 속도는 1.2, 걷는 키워드 : 'w'</h5>
<h5>소환 갯수, 키워드, 속도순 출력</h5>
<h5>출력시 ','단위로 구분하시오</h5>
<hr>

<h4>C언어에서의 자료형</h4>
<ul>
	<li>int : 정수를 표현 하는 자료형</li>
	<li>char : 문자를 표현 하는 자료형</li>
	<li>float : 실수를 표현 하는 자료형</li>
</ul>
<hr>

<h4>자료형별 출력 방법</h4>
<ul>
	<li>int : printf("%d", 1234);</li>
	<li>char :printf("%c", 'a');</li>
	<li>float : printf("%.1f", 1.2);</li>
</ul>
