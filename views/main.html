    <script src="/socket.io/socket.io.js"></script>
    <script>
		var socket = io();

		socket.on("compile_success", function(data) {
			ChangeTitle(data);
//			ChangeInfo(data);
//			TypePlay(data);
		});

		socket.on("compile_error", function(data) {
			alert(data);
		});

		$("#send_code").click(e => {
			e.preventDefault();
			var $code = $("#code").val();

			socket.emit('compile',{
				code: $code
			});
		});
    </script>
